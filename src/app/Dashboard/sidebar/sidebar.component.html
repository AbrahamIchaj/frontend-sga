<aside class="w-64 bg-gray-800 min-h-screen max-h-screen overflow-y-auto">
  <nav class="mt-8 px-4 space-y-2">
    <!-- Dashboards -->
    <div class="space-y-2">
      <a
        [routerLink]="routes.dashboard"
        class="flex items-center w-full px-4 py-3 text-base font-medium text-gray-300 rounded-lg hover:bg-gray-700 hover:text-white group"
      >
        <svg
          class="w-6 h-6 mr-3 text-gray-400 group-hover:text-gray-300"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path d="M3 3h14v2H3V3zm0 4h14v10H3V7zm2 2v6h10V9H5z"></path>
        </svg>
        <span>Dashboard</span>
      </a>
    </div>

    <!-- Catálogo Insumos -->
    <div class="space-y-2">
      <a
        [routerLink]="routes.catalogoInsumos"
        class="flex items-center w-full px-4 py-3 text-base font-medium text-gray-300 rounded-lg hover:bg-gray-700 hover:text-white group"
      >
        <svg
          class="w-6 h-6 mr-3 text-gray-400 group-hover:text-gray-300"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path d="M3 3h14v2H3V3zm0 4h14v10H3V7zm2 2v6h10V9H5z"></path>
        </svg>
        <span>Catálogo Insumos</span>
      </a>
    </div>

    <!-- Migracion Excel -->
    <div class="space-y-2">
      <a
        [routerLink]="routes.migracionExcel"
        class="flex items-center w-full px-4 py-3 text-base font-medium text-gray-300 rounded-lg hover:bg-gray-700 hover:text-white group"
      >
        <svg
          class="w-6 h-6 mr-3 text-gray-400 group-hover:text-gray-300"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path d="M3 3h14v2H3V3zm0 4h14v10H3V7zm2 2v6h10V9H5z"></path>
        </svg>
        <span>ACT Catalogo</span>
      </a>
    </div>

    <!-- Support -->
    <div class="space-y-2">
      <button
        class="flex items-center w-full px-4 py-3 text-base font-medium text-gray-300 rounded-lg hover:bg-gray-700 hover:text-white group"
      >
        <svg
          class="w-6 h-6 mr-3 text-gray-400 group-hover:text-gray-300"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <span>Support</span>
        <svg class="w-5 h-5 ml-auto" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Divider -->
    <div class="border-t border-gray-700 my-4"></div>

    <!-- Unlock Code -->
    <div class="space-y-2">
      <a
        [href]="routes.unlockCode"
        target="_blank"
        class="flex items-center px-4 py-3 text-base font-medium text-gray-300 rounded-lg hover:bg-gray-700 hover:text-white group"
      >
        <svg
          class="w-6 h-6 mr-3 text-gray-400 group-hover:text-gray-300"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 2L3 6v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V6l-7-4z"
          ></path>
        </svg>
        <span>Unlock Code</span>
        <svg
          class="w-5 h-5 ml-auto text-gray-500"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </a>
    </div>

    <!-- Docs -->
    <div class="space-y-2">
      <a
        [href]="routes.docs"
        class="flex items-center px-4 py-3 text-base font-medium text-gray-300 rounded-lg hover:bg-gray-700 hover:text-white group"
      >
        <svg
          class="w-6 h-6 mr-3 text-gray-400 group-hover:text-gray-300"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z"
          ></path>
        </svg>
        <span>Docs</span>
      </a>
    </div>

    <!-- Components -->
    <div class="space-y-2">
      <a
        [href]="routes.components"
        class="flex items-center px-4 py-3 text-base font-medium text-gray-300 rounded-lg hover:bg-gray-700 hover:text-white group"
      >
        <svg
          class="w-6 h-6 mr-3 text-gray-400 group-hover:text-gray-300"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
          ></path>
        </svg>
        <span>Components</span>
      </a>
    </div>

    <!-- Help -->
    <div class="space-y-2">
      <a
        [href]="routes.help"
        class="flex items-center px-4 py-3 text-base font-medium text-gray-300 rounded-lg hover:bg-gray-700 hover:text-white group"
      >
        <svg
          class="w-6 h-6 mr-3 text-gray-400 group-hover:text-gray-300"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <span>Help</span>
      </a>
    </div>
  </nav>
</aside>
