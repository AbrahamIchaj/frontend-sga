<header class="bg-surface border-b border-strong px-8 py-3">
  <div class="flex items-center justify-between text-body">
    <div class="flex items-center space-x-4">
      <button
        type="button"
        class="text-muted hover:text-heading focus:outline-none p-3 -ml-2 lg:ml-0"
        (click)="onToggleSidebar()"
        aria-label="Alternar menú lateral"
      >
        <ng-container *ngIf="!sidebarOpen; else closeIcon">
          <svg
            class="w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </ng-container>
        <ng-template #closeIcon>
          <svg
            class="w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </ng-template>
      </button>

      <!-- Logo -->
      <div class="flex items-center space-x-3">
        <div
          class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center"
        >
          <svg
            class="w-5 h-5 text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path d="M3 12h4l3 8l4 -16l3 8h4"></path>
          </svg>
        </div>
        <span class="text-heading font-semibold text-xl">
          Sistema de Gestión de Almacenes
        </span>
      </div>
    </div>

    <!-- Center: Search bar -->
    <div class="flex-1 max-w-lg mx-8">
      <div class="relative">
        <div
          class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-muted"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
        </div>
        <input
          type="search"
          placeholder="Buscar"
          class="form-control-dark placeholder-muted pl-10 pr-3 py-2 rounded-lg border border-subtle bg-surface-alt"
        />
      </div>
    </div>

    <!-- Right side: Icons and profile -->
    <div class="flex items-center space-x-3">
      <!-- Notification bell -->
      <button
        type="button"
        class="text-muted hover:text-heading focus:outline-none p-2"
      >
        <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"
          ></path>
        </svg>
      </button>

      <!-- Apps grid -->
      <button
        type="button"
        class="text-muted hover:text-heading focus:outline-none p-2"
      >
        <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
          ></path>
        </svg>
      </button>

      <!-- Theme toggle -->
      <button
        type="button"
        class="text-muted hover:text-heading focus:outline-none p-2"
        (click)="toggleTheme()"
        aria-label="Alternar tema"
        [attr.aria-pressed]="isDark"
      >
        <svg
          *ngIf="!isDark"
          class="w-7 h-7"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <svg
          *ngIf="isDark"
          class="w-6 h-6"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
          ></path>
        </svg>
      </button>

      <!-- Separator between icons and avatar -->
      <div class="h-6 w-px bg-surface-alt mx-2"></div>

      <!-- Profile dropdown -->
      <div class="relative">
        <button
          type="button"
          class="flex items-center space-x-2 text-muted-strong hover:text-heading transition-colors"
          (click)="toggleMenuPerfil()"
          aria-haspopup="true"
          [attr.aria-expanded]="menuPerfilAbierto"
        >
          <img
            class="w-8 h-8 rounded-full border-2 border-subtle object-cover"
            [src]="fotoPerfilSeguro"
            [alt]="(usuarioActual?.nombres || 'Usuario') + ' avatar'"
          />
          <span class="text-sm font-medium">{{
            usuarioActual?.nombres || "Usuario"
          }}</span>
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            ></path>
          </svg>
        </button>

        <!-- Dropdown menu -->
        <div
          *ngIf="menuPerfilAbierto"
          class="absolute right-0 mt-2 w-48 bg-surface rounded-lg shadow-elevated border border-strong z-50"
        >
          <div class="py-2">
            <div class="px-4 py-2 text-sm text-muted border-b border-subtle">
              <div class="font-medium text-heading">
                {{ usuarioActual?.nombres }}
                {{ usuarioActual?.apellidos }}
              </div>
              <div class="text-xs text-muted">
                {{ usuarioActual?.correo }}
              </div>
              <div class="text-xs link-primary">
                {{ usuarioActual?.rol?.nombreRol }}
              </div>
            </div>
            <button
              type="button"
              class="w-full text-left px-4 py-2 text-sm text-muted-strong hover:bg-surface-alt hover:text-heading transition-colors"
              (click)="abrirPerfilModal()"
            >
              <i class="fas fa-user mr-2"></i> Perfil
            </button>
            <button
              type="button"
              class="w-full text-left px-4 py-2 text-sm text-muted-strong hover:bg-surface-alt hover:text-heading transition-colors"
            >
              <i class="fas fa-cog mr-2"></i> Configuración
            </button>
            <div class="border-t border-gray-700 mt-2 pt-2">
              <button
                (click)="logout()"
                class="w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-surface-alt hover:text-red-300 transition-colors"
              >
                <i class="fas fa-sign-out-alt mr-2"></i> Cerrar Sesión
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<app-perfil
  [isOpen]="perfilModalAbierto"
  (cerrado)="cerrarPerfilModal()"
></app-perfil>
