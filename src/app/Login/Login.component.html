<div
  class="bg-login flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>

  <div
    class="max-w-md w-full space-y-8 bg-gray-800/90 backdrop-blur-sm p-8 rounded-lg shadow-xl relative z-10"
  >
    <!-- Logo y título -->
    <div class="flex flex-col items-center">
      <div
        class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center"
      >
        <span class="text-white text-2xl font-bold">F</span>
      </div>
      <h2 class="mt-6 text-3xl font-extrabold text-white text-center">
        Inicia Sesión
      </h2>
      <p class="mt-2 text-sm text-gray-400">Usuario</p>
    </div>

    <!-- Formulario -->
    <form class="mt-8 space-y-6">
      <div class="space-y-4">
        <div>
          <label for="usuario" class="sr-only">Usuario</label>
          <input
            id="usuario"
            name="usuario"
            type="text"
            required
            class="appearance-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-900 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500"
            placeholder="Ingresar usuario"
          />
        </div>

        <div>
          <label for="password" class="sr-only">Contraseña</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            class="appearance-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-900 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500"
            placeholder="••••••••"
          />
        </div>
      </div>

      <div class="text-sm">
        <a
          href="#"
          class="font-medium text-blue-500 hover:text-blue-400 transition-colors duration-200"
        >
          ¿Contraseña olvidada?
        </a>
      </div>

      <!-- Botón de Login -->
      <div>
        <button
          type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
        >
          Ingresar
        </button>
      </div>

      <!-- Link para crear cuenta -->
      <div class="text-center">
        <p class="text-sm text-gray-400">
          Don't have an account?
          <a
            href="#"
            class="font-medium text-blue-500 hover:text-blue-400 transition-colors duration-200"
          >
            Create an account
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
