<div
  class="bg-login flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="login-overlay"></div>

  <div
    class="max-w-md w-full space-y-8 bg-surface border border-strong shadow-elevated backdrop-blur-sm p-8 rounded-lg relative z-10"
  >
    <!-- Logo y título -->
    <div class="flex flex-col items-center">
      <div
        class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center"
      >
        <span class="text-white text-2xl font-bold">F</span>
      </div>
      <h2 class="mt-6 text-3xl font-extrabold text-heading text-center">
        Inicia Sesión
      </h2>
      <p class="mt-2 text-sm text-muted">Usuario</p>
    </div>

    <!-- Formulario -->
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="space-y-4">
        <div>
          <label for="email" class="sr-only">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            [(ngModel)]="email"
            class="form-control-dark placeholder-muted"
            placeholder="Ingresar email"
          />
        </div>

        <div>
          <label for="password" class="sr-only">Contraseña</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            [(ngModel)]="password"
            class="form-control-dark placeholder-muted"
            placeholder="••••••••"
          />
        </div>
      </div>

      <div class="text-sm">
        <a href="#" class="font-medium link-primary"> ¿Contraseña olvidada? </a>
      </div>

      <!-- Botón de Login -->
      <div>
        <button
          type="submit"
          [disabled]="loading"
          class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="loading" class="mr-2">
            <svg
              class="animate-spin h-4 w-4 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
          </span>
          {{ loading ? "Iniciando sesión..." : "Ingresar" }}
        </button>
      </div>

      <!-- Link para crear cuenta -->
      <div class="text-center">
        <p class="text-sm text-muted">
          Don't have an account?
          <a href="#" class="font-medium link-primary"> Create an account </a>
        </p>
      </div>
    </form>
  </div>
</div>
