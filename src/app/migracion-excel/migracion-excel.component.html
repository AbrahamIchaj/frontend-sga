<div class="bg-gray-900 py-12 flex flex-col justify-center">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div
      class="relative px-4 py-10 bg-gray-800 shadow-lg sm:rounded-3xl sm:p-20"
    >
      <div class="max-w-md mx-auto">
        <div class="divide-y divide-gray-200">
          <div
            class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7"
          >
            <h2 class="text-2xl font-bold mb-8 text-center text-white">
              Migración de Catálogo de Insumos
            </h2>

            <!-- Área de arrastrar y soltar -->
            <div class="flex justify-center items-center w-full">
              <label
                class="flex flex-col justify-center items-center w-full h-64 bg-gray-150 rounded-lg border-2 border-gray-300 border-dashed cursor-pointer hover:bg-gray-900"
              >
                <div
                  class="flex flex-col justify-center items-center pt-5 pb-6"
                >
                  <svg
                    class="mb-3 w-10 h-10 text-gray-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                    ></path>
                  </svg>
                  <p class="mb-2 text-sm text-gray-500">
                    <span class="font-semibold">Click para subir</span> o
                    arrastrar y soltar
                  </p>
                  <p class="text-xs text-gray-500">Solo archivos CSV</p>
                  <p *ngIf="selectedFile" class="mt-2 text-sm text-green-600">
                    Archivo seleccionado: {{ selectedFile.name }}
                  </p>
                </div>
                <input
                  type="file"
                  class="hidden"
                  accept=".csv"
                  (change)="onFileSelected($event)"
                />
              </label>
            </div>

            <!-- Mensajes de estado -->
            <div
              *ngIf="message"
              class="mt-4 p-4 rounded-md bg-green-50 text-green-700"
            >
              {{ message }}
            </div>
            <div
              *ngIf="error"
              class="mt-4 p-4 rounded-md bg-red-50 text-red-700"
            >
              {{ error }}
            </div>

            <!-- Barra de progreso
            <div *ngIf="isLoading" class="mt-4">
              <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div
                  class="bg-blue-600 h-2.5 rounded-full transition-all duration-300"
                  [style.width]="uploadProgress + '%'"
                ></div>
              </div>
              <p class="text-sm text-gray-600 text-center mt-2">
                {{ uploadProgress }}% completado
              </p>
            </div> -->

            <!-- Botones -->
            <div class="mt-8 flex justify-center space-x-4">
              <button
                (click)="onUpload()"
                [disabled]="!selectedFile || isLoading"
                class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
              >
                <span
                  *ngIf="isLoading && !isCancelling"
                  class="flex items-center"
                >
                  <svg
                    class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                  </svg>
                  Procesando...
                </span>
                <span *ngIf="!isLoading || isCancelling">Subir Archivo</span>
              </button>

              <button
                *ngIf="isLoading"
                (click)="onCancel()"
                [disabled]="isCancelling"
                class="px-6 py-3 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
              >
                <span *ngIf="isCancelling" class="flex items-center">
                  <svg
                    class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                  </svg>
                  Cancelando...
                </span>
                <span *ngIf="!isCancelling">Cancelar</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
